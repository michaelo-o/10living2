<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10Living Lifestyle</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Nunito:wght@300;600&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        /* Font Setup */
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navigation */
        nav {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 8px;
        }

        nav a {
            color: white;
            text-transform: uppercase;
            font-weight: 600;
            text-decoration: none;
            padding: 10px 15px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ffcc00;
        }

        /* Carousel */
        .carousel-container {
            position: relative;
            width: 100%;
            height: 70vh;
            overflow: hidden;
        }

        .carousel {
            display: flex;
            width: 400%;
            transition: transform 0.8s ease-in-out;
        }

        .carousel img {
            width: 100vw;
            height: 70vh;
            object-fit: cover;
            filter: brightness(80%);
        }

        /* Overlay */
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            backdrop-filter: blur(8px);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .text-image {
            max-width: 250px;
            transition: transform 0.3s ease-in-out;
        }

        .text-image:hover {
            transform: scale(1.1);
        }

        /* Buttons */
        button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #ffcc00, #ff6600);
            border: none;
            color: white;
            font-weight: bold;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 24px;
            transition: 0.3s;
        }

        .prev {
            left: 20px;
        }

        .next {
            right: 20px;
        }

        button:hover {
            background: linear-gradient(45deg, #ff6600, #ffcc00);
            transform: scale(1.1);
        }

        /* Accordion */
        details {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
            max-width: 400px;
            cursor: pointer;
        }

        details:hover {
            background: linear-gradient(45deg, #feb47b, #ff7e5f);
        }

        form input,
        form select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        form button {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            background: linear-gradient(45deg, #ffcc00, #ff6600);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        form button:hover {
            transform: scale(1.05);
        }

        /* Text Section */
        .extratext {
            font-size: 18px;
            margin: 40px auto;
            width: 80%;
            max-width: 600px;
            font-family: 'Playfair Display', serif;
        }

        /* Footer */
        .footer {
            background: black;
        }
    </style>
</head>

<body>
    <nav>
        <a href="./">Home</a>
        <a href="./about.html">About</a>
    </nav>

    <div class="carousel-container">
        <div class="carousel">
            <img src="https://img.freepik.com/free-photo/luxury-modern-apartment-living-room_23-2149433725.jpg"
                alt="Room 1">
            <img src="https://img.freepik.com/free-photo/interior-modern-luxury-living-room-with-armchair_105762-1798.jpg"
                alt="Room 2">
            <img src="https://img.freepik.com/free-photo/modern-luxury-bedroom-with-large-bed_23-2149399192.jpg"
                alt="Room 3">
            <img src="https://img.freepik.com/free-photo/cozy-modern-kitchen-apartment-interior_1262-12372.jpg"
                alt="Room 4">
        </div>
        <div class="overlay">
            <img src="https://via.placeholder.com/250x80?text=10Living+Lifestyle" alt="Text Image" class="text-image">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <div class="accordion-container">
        <details>
            <summary>Join the Waitlist</summary>
            <form action="#">
                <input type="text" id="name" placeholder="Name" required>
                <input type="tel" id="phone" placeholder="Phone Number" required>
                <input type="email" id="email" placeholder="Email" required>

                <select id="apartment-type" required>
                    <option value="">Select Apartment Type</option>
                    <option value="Studio">Studio</option>
                    <option value="1-Bedroom">1-Bedroom</option>
                    <option value="2-Bedroom">2-Bedroom</option>
                    <option value="3-Bedroom">3-Bedroom</option>
                    <option value="4-Bedroom">4-Bedroom</option>
                </select>

                <select id="budget" required>
                    <option value="">Select Budget</option>
                    <option value="Below ₦500,000">Below ₦500,000</option>
                    <option value="₦500,000-₦1,000,000">₦500,000-₦1,000,000</option>
                    <option value="₦1,000,000-₦2,000,000">₦1,000,000-₦2,000,000</option>
                    <option value="Above ₦2,000,000">Above ₦2,000,000</option>
                </select>

                <input type="text" id="location" placeholder="Location" required>

                <button type="submit" id="submit-btn">Submit</button>
            </form>
        </details>
    </div>

    <p class="extratext">
        As cities evolve, so should the way we live in them.
        <br>
        We focus on organizing urban spaces,
        ensuring efficient layouts, sustainable living, and seamless connectivity to business hubs,
        transportation, and entertainment.
    </p>

    <footer class="footer">
        <p>© 2025 10LIVING Lifestyle</p>
    </footer>

    <script>
        let index = 0;
        function moveSlide(step) {
            const carousel = document.querySelector('.carousel');
            index = (index + step + 4) % 4;
            carousel.style.transform = `translateX(-${index * 100}vw)`;
        }

        setInterval(() => moveSlide(1), 5000); // Auto-slide every 5 seconds
    </script>
</body>

</html>
