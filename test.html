<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Overlay and Image</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        /* Carousel Container */
        .carousel-container {
            position: relative;
            width: 100vw;
            height: 90vh;
            overflow: hidden;
        }

        /* Carousel */
        .carousel {
            display: flex;
            width: 400%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .carousel img {
            width: 100vw;
            height: 100%;
            object-fit: cover;
        }

        /* Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Transparent Text Image */
        .text-image {
            position: absolute;
            max-width: 50%;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Carousel Controls */
        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            border: none;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Responsive Text Image */
        @media screen and (max-width: 768px) {
            .text-image {
                max-width: 70%;
            }
        }

        @media screen and (max-width: 480px) {
            .text-image {
                max-width: 90%;
            }
        }
    </style>

</head>

<body>

    <div class="carousel-container">
        <div class="carousel">
            <img src="https://img.freepik.com/free-photo/luxury-modern-apartment-living-room_23-2149433725.jpg"
                alt="Room 1">
            <img src="https://img.freepik.com/free-photo/interior-modern-luxury-living-room-with-armchair_105762-1798.jpg"
                alt="Room 2">
            <img src="https://img.freepik.com/free-photo/modern-luxury-bedroom-with-large-bed_23-2149399192.jpg"
                alt="Room 3">
            <img src="https://img.freepik.com/free-photo/cozy-modern-kitchen-apartment-interior_1262-12372.jpg"
                alt="Room 4">
        </div>
        <div class="overlay">
            <img src="https://img.freepik.com/free-psd/modern-text-effect_23-2148964285.jpg" alt="Text Image"
                class="text-image">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        let index = 0;
        function moveSlide(step) {
            const carousel = document.querySelector('.carousel');
            index = (index + step + 4) % 4;
            carousel.style.transform = `translateX(-${index * 100}vw)`;
        }
        setInterval(() => moveSlide(1), 5000); // Auto-slide every 5 seconds
    </script>

</body>

</html>
